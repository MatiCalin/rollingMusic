<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci칩n</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="contenedor_principal">
        <div class="row">
            <div class="col">
                <h1>Administraci칩n de p치gina</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Usuarios registrados</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-dark table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableUser">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h3>Administracion de contenido</h3>
            </div>
            <div class="col text-end mb-3">
                <button
                    type="button"
                    class="btn btn-info"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal"
                    id="newProductBtn"
                    onclick="abrirModal()"
                >
                    Cargar nuevo contenido
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-dark table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Titulo</th>
                            <th scope="col" class="text-center">Artista</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
		<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modificarModalLabel"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="formCanciones">
						<div class="modal-body" id="bodyModificaModal">
                            <div class="form-group">
                                <label for="titulo">Titulo de canci칩n</label>
                                <input type="text" class="form-control" id="titulo" value="" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="interprete">Nombre de artista</label>
                                <input type="text" class="form-control" id="interprete" value="" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="discImg">Imagen de disco</label>
                                <input type="text" class="form-control" id="discImg" value="" autocomplete="off">
                            </div>
                        </div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>

        <script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
<script src="/js/admin.js"></script>
</body>
</html>
