<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Administración</title>
</head>
<body class="d-flex flex-column">
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/pages/home.html">
          <img src="/assets/Logo.png" alt="Logo-menu-navegacion" class="navar-logo-rm p-1 mx-2 bg-light">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/pages/home.html">Rolling-Music</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="/pages/conocenos.html">Nosotros</a>
              </li>
            </ul>
            <div>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-secondary" style="background-color:#000000" type="submit">Buscar</button>
              </form>
            </div>
            
            <button class="btn btn-outline-danger px-2 mx-2">
              <a class="nav-link active text-light" href="/pages/login.html">Cerrar Sesión</a>
            </button>
          </div>
        </div>
      </nav>
</header>
    <div class="container-xl flex-grow-1" id="contenedor_principal">
      <div class="row">
        <div class="col mt-4">
          <h1>Administración de página</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>Usuarios registrados</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-dark table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col p-3">Usuario</th>
                <th scope="col p-3">Nombre</th>
                <th scope="col p-3">Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableUser"></tbody>
          </table>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <h3>Administración de contenido</h3>
        </div>
        <div class="col mt-2 btnContainer">
          <button
            type="button"
            class="btn text-light py-2 fontBtn"
            data-bs-toggle="modal"
            data-bs-target="#changingModal"
            id="newProductBtn"
            onclick="abrirModal()"
          >
            Cargar nuevo contenido
          </button>
        </div>
      </div>

      <div class="table-responsive row">
        <div class="col">
          <table class="table table-dark table-striped table align-middle">
            <thead class="table-dark songHeadTable">
              <tr>
                <th scope="col" class="text-center col-md-4 p-3">
                  Imagen de disco
                </th>
                <th scope="col" class="text-center col-6 col-md-4 p-3">
                  Titulo
                </th>
                <th scope="col" class="text-center col-6 col-md-4 p-3">
                  Artista
                </th>
              </tr>
            </thead>
            <tbody class="text-center songContainerBody" id="bodyTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <div
      class="modal fade"
      id="changingModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modificarModalLabel"></h5>
            
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="formCanciones">
            <div class="modal-body" id="bodyModificaModal"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success fontBtn" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-success fontBtn">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  <footer class="bg-dark text-light">
      <div class="container text-center py-3">
        <nav class="row align-items-center">
          <div class="col-md">
            <div><h5>¡Sigamos conectados!</h5></div>
            <div>
                <a href="https://www.facebook.com/"
                style="text-decoration: none"
                target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>
            </div>
    
            <div>
                <a href="https://twitter.com/"
                style="text-decoration: none"
                target="_blank"
                ><i class="fab fa-twitter-square"></i> Twitter</a>
            </div>
    
            <div>
                <a href="https://www.instagram.com/"
                style="text-decoration: none"
                target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
            <div>
              <a href="https://www.youtube.com/"
              style="text-decoration: none"
              target="_blank">
              <i class="fab fa-youtube"></i> YouTube</a>
          </div>
          </div>
      
          <div class="col-md d-none d-md-block ">
            <a href="#INICIO">
              <img src="/assets/Logo.png" class="p-1 bg-light" alt="logo rollingmusic" height="56px"/></a>
                </div>
      
          <div class="col-md d-none d-lg-block">
            <div><h5>Contactanos</h5></div>
            <div><i class="fas fa-envelope-square"></i>Rolling@music.com.ar</div>
            <div><i class="fab fa-whatsapp-square"></i>+54 381 5867805</div>
              
          </div>
        </nav>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
  <script src="/js/admin.js"></script>
</body>
</html>
